<!DOCTYPE html>
<html>
  <head>
    <title>proton.js-emitter-FlowEmitter</title>
    <meta
      name="viewport"
      id="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }

      #canvas {
        display: block;
      }

      #press {
        top: 2px;
        left: 10px;
        position: absolute;
        text-align: center;
        color: #333;
        font-size: 24pt;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="press">
      press+move
    </div>
    <script src="../../lib/info.js"></script>
    <script src="../../lib/stats.min.js"></script>
    <script src="../../lib/proton.min.js"></script>
    <script>
      var canvas;
      var proton;
      var renderer;
      var stats;
      var emitter;

      main();
      function main() {
        initCanvas();
        createProton();
        tick();

        appendInfo(
          "https://codesandbox.io/s/proton-press-emitter-hqkv3?fontsize=14&hidenavigation=1&module=%2Fsrc%2Fcomponents%2FParticles.vue&theme=dark",
          "https://github.com/drawcall/Proton/blob/master/example/emitter/followEmitter/mouseDown.html",
          { title: "#0000c3", source: "#000", es5: "#fdc847" }
        );
      }

      function initCanvas() {
        canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.getContext("2d").globalCompositeOperation = "lighter";
        canvas.addEventListener("mousedown", mousedownHandler, false);
        window.addEventListener("mouseup", mouseupHandler, false);

        window.onresize = function(e) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.getContext("2d").globalCompositeOperation = "lighter";
        };
      }

      function createProton() {
        proton = new Proton();
        emitter = new Proton.FollowEmitter();
        emitter.rate = new Proton.Rate(new Proton.Span(1, 5));

        emitter.addInitialize(new Proton.Mass(1));
        emitter.addInitialize(new Proton.Body("image/bubble.png", 100));
        emitter.addInitialize(new Proton.Radius(3, 40));
        emitter.addInitialize(new Proton.Life(1, 1.5));
        emitter.addInitialize(
          new Proton.V(new Proton.Span(1, 3), new Proton.Span(0, 360), "polar")
        );

        emitter.addBehaviour(new Proton.Scale(Proton.getSpan(0.2, 0.7)));
        emitter.addBehaviour(
          new Proton.Alpha(1, 0, Infinity, Proton.easeInQuart)
        );
        emitter.addBehaviour(
          new Proton.Rotate(
            Proton.getSpan(0, 360),
            Proton.getSpan(-3, 3),
            "add"
          )
        );

        proton.addEmitter(emitter);
        renderer = new Proton.CanvasRenderer(canvas);
        proton.addRenderer(renderer);
      }

      function mousedownHandler(e) {
        emitter.emit();
      }

      function mouseupHandler(e) {
        emitter.stop();
      }

      function tick() {
        requestAnimationFrame(tick);
        proton.update();
      }
    </script>
  </body>
</html>
